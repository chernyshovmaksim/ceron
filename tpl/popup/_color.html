<div class="popup-box" id="color-picker">
    <div class="form-color">
        <div class="form-color-select">
            <div class="form-color-input">
                <label>Color</label>
                <div class="form-color-input select-color">
                    <input type="text" name="" value="" placeholder="" />
                    <ul class="drop"><li class="inherit">In</li></ul>
                </div>
            </div>
            <div class="form-color-opacity">
                <label>Opacity</label>
                <div class="form-color-input select-opacity">
                    <input type="text" name="" value="100%" placeholder="100%" />
                </div>
            </div>
        </div>
        
        <ul class="form-colors"></ul>

        <div class="form-divider"></div>

        <div class="form-color-choice">
            <div class="form-color-choice-color choice-color">
                
            </div>
            <div class="form-color-choice-hex choice-hex">
                #ddd
            </div>
            <div class="form-color-choice-edit choice-edit">
                <a class="add">
                    <img src="style/img/icons/pluse.png" alt="">
                </a>
                <a class="delete">
                    <img src="style/img/icons/del.png" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
