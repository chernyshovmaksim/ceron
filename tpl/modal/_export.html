<div id="popup-export" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Экспорт</h4>
            </div>
            <div class="modal-body">
                <div class="psd-export">

                    <div class="psd-export-preview m-b-20">
                        <canvas width="600" height="250" id="psd-export-canvas"></canvas>
                    </div>

                    <div class="form-group">
                        <div class="form-name">Название и формат картинки</div>
                        <div class="form-content">
                            <div class="form-field form-field-half form-field-align-center">
                                <div>
                                    <div class="layer-psd-info-colors colors"></div>
                                </div>
                                <div class="form-field form-field-grow-one form-field-align-center">
                                    <div class="text-right p-r-10"><span class="width">0px</span> <span class="psd-export-x">x</span> <span class="height">0px</span></div>

                                    <div class="form-field" style="width: 100px">
                                        <select class="form-select size">
                                            <option value="0.25">0.25x</option>
                                            <option value="0.5">0.5x</option>
                                            <option value="1">1x</option>
                                        </select>
                                        <select class="form-select format m-l-5">
                                            <option value="png">PNG</option>
                                            <option value="jpg">JPG</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-name">Заливка</div>
                        <div class="form-content">
                            <div class="form-field form-field-half">
                                <div>
                                    <div class="form-color-picker fill-image">
                                        <div class="form-color-picker-select"></div>
                                        <input type="text" class="form-color-picker-input" disabled>
                                        <div class="form-color-picker-pick"><img src="style/img/icons-panel/pip.png"></div>
                                    </div>
                                    <span class="help-block m-b-0">Залить изображение цветом</span>
                                </div>
                                <div>
                                    <div class="form-color-picker fill-background">
                                        <div class="form-color-picker-select"></div>
                                        <input type="text" class="form-color-picker-input" disabled>
                                        <div class="form-color-picker-pick"><img src="style/img/icons-panel/pip.png"></div>
                                    </div>
                                    <span class="help-block m-b-0">Залить задний фон</span>
                                </div>
                            </div>
                        </div>
                    </div>

                   
                    <div class="form-group-wrap">
                        <button class="form-btn form-btn-big text-uppercase export">Сохранить изображение</button>
                    </div>

                </div>
            </div>
        </div>
    
    </div>
</div>
