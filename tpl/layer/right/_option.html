<div class="tabs-content active" id="options">
    

    <div class="layer-controll">
        <div class="back" onclick="Raid.Back()"></div>
        <div class="next" onclick="Raid.Next()"></div>
        <div class="name">Перейти к элементу</div>
    </div>
    

    <div class="layer-split"></div>

    
    <div class="form-group">
        <div class="form-name">Медиа</div>
        <div class="form-content">
            <div class="form-field form-field-icon">
                <div>
                    <img src="style/img/icons-panel/pc.png" id="media-pulse" class="pulsar" alt="">
                </div>
                <div>
                    <select class="select-media" data-actions-box="true" data-width="100%" onchange="Media.ChangeMedia(this.value)">
                        
                    </select>
                </div>
            </div>
            
        </div>
    </div>
    
    

    <div class="form-group">
        <div class="form-name">Рабочий класс <span class="vtc-css-list-output" id="class-name-doth"></span></div>
        <div class="form-content">
            <div class="form-field">
                <div class="form-class-info select-name-info" id="select-class-info">---</div>
            </div>

            
            <div class="form-divider"></div>
            
            <div class="form-class select-class-custom" id="select-class-from-name" style="display: none;">
                <div class="form-class-select blueprint select-class-custom-selector" id="select-class-from-name-selector"></div>
            </div>

            <div class="form-class select-class-none" id="select-custom-nofound">
                Совпадений не найдено
            </div>

            <div class="form-class select-class" id="select-class-from-iframe" style="display: none;">
                <div class="form-class-select"></div>
                <div class="form-class-drop">
                   
                </div>
            </div>
            
            <div class="form-group-control">
                <ico id="select-class-add-unic"><img src="style/img/icons-panel/id.png"></ico>
            </div>
             

            <div class="form-divider form-divider-small" style="display: none"></div>
        </div>
    </div>

    <div class="form-group">
        <div class="form-name">История</div>
        <div class="form-content">
            <div class="form-field form-field-grow-three">
                <div class="m-r-5">
                    <div class="form-btn form-btn-icon" id="css-select-prev"><img src="style/img/icons/d-l.png" alt=""></div>
                </div>
                <div>
                    <select id="css-select-history" data-actions-box="true" data-width="100%">
                        <option>Нет истории</option>
                    </select>
                </div>
                <div class="m-l-5">
                    <div class="form-btn form-btn-icon" id="css-select-next"><img src="style/img/icons/d-r.png" alt=""></div>
                </div>
                
            </div>
            
        </div>
    </div>

    
    <div class="layer-split"></div>


    <div class="tools-bar">
        
    </div>
</div>
