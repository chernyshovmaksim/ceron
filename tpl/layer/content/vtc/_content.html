<div class="vtc-content">
    <ul class="vtc-content-tabs" id="vtc-viewport-tabs">
        
    </ul>
    <div class="vtc-content-editor" id="vtc-viewport">
        
    </div>

    <div class="vtc-content-live" id="vtc-live-container">
        <iframe src="live.html" id="vtc-live"></iframe>
    </div>

    <div class="vtc-content-live" id="vtc-live-html">
        <div id="vtc-live-html-editor" class="nobbcode" style="height: 100%"></div>
    </div>

   

    <ul class="tools-iframe tools-vtc">
        <li id="vtc-viewport-auto-join" data-toggle="tooltip" title="Автоматически создавать классы" ><img src="style/img/icons-panel/auto-join.png"></li> 
        <li id="vtc-viewport-draw-line" data-toggle="tooltip" title="Показать-Скрыть линии" ><img src="style/img/icons-panel/line.png"></li> 
        <li id="vtc-viewport-draw-grid" data-toggle="tooltip" title="Показать сетку" ><img src="style/img/icons-panel/grid-small.png"></li>
        <li id="vtc-viewport-showhide-psd" data-toggle="tooltip" title="Сделать макет прозрачным" ><img src="style/img/icons-panel/show.png"></li>  

        <li class="sep"></li>
        
        <li id="vtc-viewport-create-screen" data-toggle="tooltip" title="Сделать снимок шаблона" ><img src="style/img/icons-panel/photo-2.png"></li> 
        
        <li id="vtc-viewport-zoom-reset" data-toggle="tooltip" title="Сбить до 100%" ><img src="style/img/icons-panel/vtc-zoom.png"></li> 

        
        <li id="vtc-viewport-join-add" class="hide" data-toggle="tooltip" title="Создать классы для выделенных элементов" >
            <img src="style/img/icons-panel/auto-join-add.png">
        </li>

        

        <li id="vtc-viewport-create-tpl" class="hide" data-toggle="tooltip" title="Сделать новый шаблон"><img src="style/img/icons-panel/vtc-new-tpl.png"></li>
        
        <li> 
            <div class="brush-type-select" data-name="none">
                <img src="style/img/icons-panel/brush-none.png">
            </div>
            <ul>
                <li class="brush-type-select active" data-name="paint"><img src="style/img/icons-panel/brush-paint.png"></li> 
                <li class="brush-type-select" data-name="click"><img src="style/img/icons-panel/brush-click.png"></li> 
            </ul>
        </li> 
        
        <li> 
            <div class="active vtc-magnet" data-name="1">
                <img src="style/img/icons-panel/magnet-node-outer.png">
            </div>
            <ul>
                <li class="vtc-magnet" data-name="0"><img src="style/img/icons-panel/magnet-node.png"></li> 
            </ul>
        </li> 

        

        
        <li id="vtc-viewport-join-nodes" class="hide" data-toggle="tooltip" title="Объединить выделенные ноды в один" >
            <img src="style/img/icons-panel/join-nodes.png">
        </li>
        <li id="vtc-viewport-group-nodes" class="hide" data-toggle="tooltip" title="Создать наружный нод" >
            <img src="style/img/icons-panel/group-nodes.png">
        </li>
        <li id="vtc-viewport-select-childrens" class="hide" data-toggle="tooltip" title="Выделить детей" >
            <img src="style/img/icons-panel/vtc-get-childrens.png">
        </li>

        <li id="vtc-viewport-create-vars" class="hide" data-toggle="tooltip" title="Создать переменные" >
            <img src="style/img/icons-panel/var.png">
        </li>
        

        <li id="vtc-viewport-draw-rule" class="hide" data-toggle="tooltip" title="Расчитать отступы между двумя элементами" >
            <img src="style/img/icons-panel/rule.png">
        </li>

        
       
        <li class="sep"></li>
        <li>
            <img src="style/img/icons/j-1.png" class="vtc-align" name="leftEdges">
            <ul>
                <li class="vtc-align" name="horisontalCenter"><img src="style/img/icons/j-2.png"></li> 
                <li class="vtc-align" name="rightEdges"><img src="style/img/icons/j-3.png"></li> 
            </ul>
        </li> 
        <li>
            <img src="style/img/icons/a-1.png" class="vtc-align" name="topEdges">
            <ul>
                <li class="vtc-align" name="verticalCenter"><img src="style/img/icons/a-2.png"></li> 
                <li class="vtc-align" name="bottomEdges"><img src="style/img/icons/a-3.png"></li> 
            </ul>
        </li> 
        <li class="vtc-align" name="spaceHorisontal"><img src="style/img/icons-panel/a-1.png"></li> 
        <li class="vtc-align" name="spaceVertical"><img src="style/img/icons-panel/a-4.png"></li> 
        <li>
            <img src="style/img/icons-panel/fully.png" class="vtc-align" name="fully">
            <ul>
                <li class="vtc-align" name="fullyWidth"><img src="style/img/icons-panel/fully-width.png"></li> 
                <li class="vtc-align" name="fullyHeight"><img src="style/img/icons-panel/fully-height.png"></li> 
                <li class="vtc-align" name="fullyColumn"><img src="style/img/icons-panel/fully-colum.png"></li> 
                <li class="vtc-align" name="fullyRows"><img src="style/img/icons-panel/fully-rows.png"></li>
            </ul>

        </li>
        <li>
            <img src="style/img/icons-panel/align-to-width.png" class="vtc-align" name="flatWidth">
            <ul>
                <li class="vtc-align" name="flatHeight"><img src="style/img/icons-panel/align-to-height.png"></li> 
            </ul>
        </li>

        <li class="sep"></li>

        <li id="vtc-viewport-enable-live" data-toggle="tooltip" title="Живой просмотр"><img src="style/img/icons-panel/vtc-live.png"></li> 
        <li id="vtc-viewport-enable-live-html" data-toggle="tooltip" title="Просмотр HTML"><img src="style/img/icons-panel/html.png"></li> 
    </ul>

    <div class="vtc-modeler-toggle" id="modeler-toogle"><img src="style/img/icons-panel/modeler.png" alt=""></div>

    <div class="vtc-zoom" id="vtc-viewport-zoom"><img src="style/img/icons-panel/search.png" alt=""><span>100%</span></div>
    
    <div class="vtc-scss-display main" id="vtc-scss-display-main">
        <div class="vtc-scss-display items" id="vtc-scss-display-items">
            <div class="vtc-scss-container items">
                <div class="vtc-scss-items layer-psd-items" id="vtc-scss-items">

                    <div class="layer-psd-item" id="vtc-scss-add">
                        <div class="layer-psd-item-image">
                            <i class="flaticon-add-2"></i>
                        </div>
                        <div class="layer-psd-item-bottom">
                            <h3>Создать новый</h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="vtc-scss-display edit" id="vtc-scss-display-edit">
            <div class="vtc-scss-container edit">

                <div class="vtc-scss-edit-top p-5 form-field form-field-align-center">
                    <div class="m-r-10">
                        <div class="form-btn" id="vtc-scss-edit-back"><img src="style/img/icons-panel/modules.png">Назад</div>
                    </div>
                    
                    <div>
                        <span id="vtc-scss-edit-name"></span>
                    </div>
                </div>

                
                <div class="vtc-scss-edit-iframe">
                    <iframe src="" id="vtc-scss-edit-iframe"></iframe>
                </div>
            </div>
        </div>
    </div>


    <div class="vtc-smart-params-popup" id="vtc-smart-params-popup">
        <div class="vtc-smart-params-head" id="vtc-smart-params-head">Текст</div>
        <div class="vtc-smart-params-body">
            <table class="vtc-smart-params-table" id="vtc-smart-params-table">
                <tr>
                    <td>Тип текста</td>
                    <td>
                        <ul class="form-radio text-align">
                            <li name="left"><img src="style/img/icons/font-alight-1.png" alt=""></li>
                            <li name="center"><img src="style/img/icons/font-alight-2.png" alt=""></li>
                            <li name="right"><img src="style/img/icons/font-alight-3.png" alt=""></li>
                            <li name="justify"><img src="style/img/icons/font-alight-4.png" alt=""></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>Классы</td>
                    <td>
                        <ul class="form-radio text-overflow">
                            <li name="inherit"><img src="style/img/icons/none.png" alt=""></li>
                            <li name="clip"><img src="style/img/icons/font-overflow-clip.png" alt=""></li>
                            <li name="ellipsis"><img src="style/img/icons/font-overflow-ellipsis.png" alt=""></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>


</div>
