<div class="tabs-content" id="vtc-tpl-settings">

    <div class="form-group">
        <div class="form-name">Колонки</div>
        <div class="form-content padding" id="vtc-tpl-settings-grid">
            <div class="form-field form-field-half">
                <div>
                    <div class="form-field form-field-space form-field-icon">
                        <div>
                            Ширина:
                        </div>
                        <div>
                            <div class="form-input form-input-small">
                                <input type="text" value="" name="width" placeholder="auto" />
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-field form-field-space form-field-icon">
                        <div>
                            Колонок:
                        </div>
                        <div>
                            <div class="form-input num cols form-input-small">
                                <input type="text" value="" name="cols" placeholder="auto" />
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="form-divider form-divider-small"></div>
            <div class="form-field form-field-half">
                <div>
                    <div class="form-field form-field-space form-field-icon">
                        <div>
                            Отступ:
                        </div>
                        <div>
                            <div class="form-input px form-input-small">
                                <input type="text" value="" name="gap" placeholder="auto" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-field-align-center">
                    <div class="form-range">
                        <input type="range" name="opacity" min="0" max="1" step="0.01" value="" placeholder="auto" />
                    </div>
                </div> 
            </div>

        </div>
    </div>

    <div class="form-group">
        <div class="form-name">Цвет</div>
        <div class="form-content">
            <div id="vtc-tpl-colors-line">
                <ul class="color-palette m-b-5">
                    <li class="color-1"></li>
                    <li class="color-2"></li>
                    <li class="color-3"></li>
                    <li class="color-4"></li>
                    <li class="color-5"></li>
                </ul>
                <ul class="color-palette m-b-5">
                    <li class="color-6"></li>
                    <li class="color-7"></li>
                    <li class="color-8"></li>
                    <li class="color-9"></li>
                    <li class="color-10"></li>
                </ul>
                <ul class="color-palette">
                    <li class="color-11"></li>
                    <li class="color-12"></li>
                    <li class="color-13"></li>
                    <li class="color-14"></li>
                    <li class="color-15"></li>
                </ul>
            </div>

        </div>
    </div>

    <div class="form-group">
        <div class="form-name">Очистить цвета</div>
        <div class="form-content">
            <div class="form-btn m-b-5" id="vtc-tpl-colors-clear">Очистить</div>

            <p class="m-b-0 text-center"><small>Все выбранные цвета будут очищены в начальное состояние</small></p>
        </div>
    </div>
</div>
